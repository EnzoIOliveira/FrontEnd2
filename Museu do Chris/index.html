<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Chrisao</title>
    <link rel="shortcut icon" href="favicon_ico" type="image/x-icon">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .gallery-item p {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seja bem vindo ao Museu do Chrisao</h1>
        <div class="gallery">
            <!-- Add your photos here -->
            <div class="gallery-item">
                <img src="chris.webp" alt="Photo 1">
                <p>Belo homem com sua pose extremamente natural</p>
            </div>
            <div class="gallery-item">
                <img src="chris2.webp" alt="Photo 2">
                <p>Belo homem com raiva</p>
            </div>
            <div class="gallery-item">
                <img src="chris3.webp" alt="Photo 3">
                <p>Belo homem deveras estressado devido a causas da vida</p>
            </div>

            <div class="gallery-item">
                <img src="chris4.webp" alt="Photo 3">
                <p>Belo homem EXTREMAMENTE feliz</p>
            </div>
            <!-- Add more gallery-items for each photo -->
        </div>
    </div>
</body>
</html>
